    <body onload="brython()"> 
        <content, id="content">
            <script type="text/python">
                from browser import document, ajax, html
                import javascript

                date = javascript.Date.new()
                day = date.getDay()
                print(day)
                if day == 5:
                    document['content'] <= html.VIDEO(src="./funkymonkey.mp4", autoplay=True, loop=True, preload="auto")
                else:
                    document['content'] <= html.H1("It's not Firday, come back on Friday") 
            </script>
        </content>

    </body>
